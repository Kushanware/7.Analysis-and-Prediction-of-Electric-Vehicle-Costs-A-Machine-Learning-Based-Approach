<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV CHARGING STATIONS</title>
    <link rel="stylesheet" href="{{url_for('static',filename='location.css')}}">
</head>
<body>
    <div class="container">
    <h2>Select Your City</h2>
    <form method="POST">
        <select name="city">
            <option value="all">See All </option>
            {% for city in cities %}
                <option value="{{ city }}" {% if city == selected_city %}selected{% endif %}>{{ city}}</option>
            {% endfor %}

        </select>
        <button type="submit">Show Map</button>
    </form>

    {% if map_file %}
    <div class="map-container">
        <iframe src="{{ url_for('map_view')}}" width="100%" height="600px"></iframe>
    </div>
        {% endif %}

    </div>
    
</body>
</html>
